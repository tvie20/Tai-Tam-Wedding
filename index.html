<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Cưới | Tấn Tài & Linh Tâm</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Pinyon+Script&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CÀI ĐẶT CHUNG & BIẾN MÀU SẮC --- */
        :root {
            --primary-color: #5d6e41; /* Màu xanh rêu chủ đạo trong ảnh mẫu */
            --text-color: #66712d;
            --bg-color: #fffef8; /* Màu nền trắng kem giấy cũ */
            --font-serif: 'Cinzel', serif; /* Font cho tên, tiêu đề lớn */
            --font-script: 'Pinyon Script', cursive; /* Font cho chữ nhấn nhá */
            --font-body: 'Quicksand', sans-serif; /* Font cho thông tin thường */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x:hidden;
            /* Thêm vân giấy nhẹ cho nền (tuỳ chọn) */
            background-image: url("src/paper-texture.png");
            background-repeat: repeat;
        }

        .container {
            max-width: 600px; /* Giới hạn chiều rộng để giống giao diện điện thoại */
            margin: 0 auto;
            background: transparent;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
        }

        /* Class chung cho các ảnh chữ */
        .img-block {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        /* Padding để nội dung không sát lề */
        .content-padding {
            padding: 0 20px;
            position: relative;
        }

        /* --- 3. HIỆU ỨNG CUỘN HIỆN RA (SCROLL REVEAL CSS) --- */
        .reveal {
            opacity: 0;
            transform: translateY(40px); /* Dịch chuyển xuống dưới một chút */
            transition: all 1s ease-in-out; /* Thời gian hiện ra */
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0); /* Trở về vị trí cũ */
        }

        /* --- 4. CÁC THÀNH PHẦN TRANG (SECTIONS) --- */
        
        /* Ảnh bìa Header */
        .hero-header {
            position: relative; /* Quan trọng để làm mốc cho ảnh đè lên */
            width: 100%;
            margin-bottom: 40px;
        }

        /* === CSS cho ảnh nền chính === */
        .hero-header .main-cover {
            width: 100%;
            height: auto;
            display: block;
            /* Tạo hiệu ứng cắt vát nhẹ ở chân ảnh (giả lập vết rách) */
            clip-path: polygon(0 0, 100% 0, 100% 96%, 50% 100%, 0 96%);
        }

        /* === CSS cho ảnh chữ đè lên === */
        .hero-header .overlay-text {
            position: absolute;
            top: 86%;
            left: 50%;
            transform: translate(-50%, -50%); /* Căn chính giữa khung hình */
            width: 80%; /* Chiều rộng ảnh chữ, điều chỉnh nếu cần */
            max-width: 350px; 
            height: auto;
            z-index: 10; /* Đảm bảo nằm trên ảnh nền */
            pointer-events: none; /* Để chuột có thể click xuyên qua nếu cần */
        }
        
        /* Các phần còn lại giữ nguyên */
        .section-gap { 
            margin-bottom: 10px; 
            position: relative; 
        }

        .logo-img {
            width: 120px;
            margin: 0 auto 20px;
            display: block;
            opacity: 0.8;
        }

        /* --- 5. HOA TRANG TRÍ --- */
        .flower-decor {
            position: absolute;
            z-index: 0;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Phần Ảnh Lịch */
        .calendar-container {
            margin: 30px auto;
            max-width: 100%;
        }
        .calendar-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* --- 5. NÚT CHỈ ĐƯỜNG ĐỘNG (ANIMATED MAP BUTTON) --- */
        .map-button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        /* === 6. NÚT MAP === */
        .map-button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        
        .map-image-button {
            width: 150px; /* Điều chỉnh kích thước hình ảnh cho phù hợp */
            height: auto;
            display: block;
            
            /* Áp dụng hiệu ứng động trực tiếp lên hình ảnh */
            animation: pulse-bounce 1s infinite ease-in-out;
            border-radius: 4px; /* Bo góc nhẹ để hiệu ứng shadow đẹp hơn */
        }

        /* Cập nhật Keyframes cho hiệu ứng động */
        @keyframes pulse-bounce {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(93, 110, 65, 0.5);
            }
            50% {
                transform: scale(1.25); /* Phóng to nhẹ hơn một chút */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(93, 110, 65, 0);
            }
        }
        
        /* Spacer để tạo khoảng trống cuối trang */
        .spacer { height: 50px; }

        /* --- Icon trái tim trên lịch --- */

        /* --- SỬA LẠI CSS ICON TRÁI TIM --- */
        .calendar-heart-icon {
            position: absolute;
            color: #d32f2f; /* Màu đỏ */
            background: transparent; /* Nền trong suốt */

            font-size: 23px; /* Kích thước to hơn một chút để bao trọn số 14 */
            font-weight: 0.8; /* Độ dày nét vẽ bình thường */
            
            z-index: 10;
            
            /* === CĂN CHỈNH VỊ TRÍ (Bạn chỉnh % ở đây để khớp số 14) === */
            top: 62.6%; 
            left: 31.4%;
            
            /* Căn giữa tâm và gán hiệu ứng */
            transform: translate(-50%, -50%);
            animation: heart-pulse 1.5s infinite ease-in-out;
        }

        /* Hiệu ứng nhịp đập (Phóng to thu nhỏ nhẹ) */
        @keyframes heart-pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15); /* Phóng to 15% */
                opacity: 1;
                /* Thêm bóng mờ màu đỏ nhẹ xung quanh viền */
                filter: drop-shadow(0 0 1.5px rgba(211, 47, 47, 0.6));
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }

        /* --- CSS MỚI CHO ẢNH CUỐI CÙNG (ĐÃ CẬP NHẬT) --- */
        .end-photo-container {
            position: relative;
            margin-top: 60px; 
            margin-bottom: 20px;

            /* 1. TẠO MẶT NẠ MỜ DẦN Ở CHÂN ẢNH */
            /* Ảnh hiện rõ 60% từ trên xuống, 40% còn lại sẽ mờ dần */
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        .end-photo-container img {
            width: 100%;
            display: block;
            /* Đảm bảo ảnh nằm dưới lớp phủ đen */
            position: relative;
            z-index: 1;
        }

        /* 2. TẠO LỚP MÀN ĐEN PHỦ LÊN TRÊN (Pseudo-element) */
        .end-photo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Màu đen với độ trong suốt 40%. Tăng số 0.4 lên nếu muốn tối hơn */
            background-color: rgba(0, 0, 0, 0.35);
            /* Đảm bảo lớp đen nằm trên ảnh */
            z-index: 2;
            /* Để chuột có thể bấm xuyên qua lớp đen nếu cần */
            pointer-events: none; 
        }

        /* --- RSVP FORM & COUNTDOWN --- */
        .rsvp-section {
            margin-top: 60px;
            padding: 0 15px;
            text-align: center;
            position: relative;
        }

        .rsvp-intro-text {
            font-family: var(--font-serif); /* Dùng font có chân giống mẫu */
            color: var(--primary-color);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* Định dạng các ô nhập liệu */
        .form-control {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 25px; /* Bo tròn 2 đầu */
            background-color: rgba(255, 255, 255, 0.5); /* Nền trắng mờ */
            font-family: var(--font-body);
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
        }
        
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 5px rgba(93, 110, 65, 0.3);
        }

        /* Định dạng textarea (lời nhắn) */
        textarea.form-control {
            height: 100px;
            border-radius: 20px; /* Bo góc vuông hơn chút cho ô to */
            resize: none;
        }

        /* Nút Gửi Lời Nhắn (Viền xanh, nền trong) */
        .btn-submit {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--primary-color);
            background: #5d6e41;
            color: white;
            border-radius: 25px;
            font-family: var(--font-serif);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 15px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background: rgba(93, 110, 65, 0.1);
        }

        /* --- COUNTDOWN (ĐẾM NGƯỢC) --- */
        .countdown-wrapper {
            margin-top: 50px;
            text-align: center;
        }
        
        .countdown-title {
            font-family: var(--font-script);
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* --- CẬP NHẬT CSS COUNTDOWN --- */
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Căn tất cả lên trên cùng */
            gap: 10px; /* Khoảng cách giữa các cột */
        }
        
        .time-box {
            display: flex;
            flex-direction: column; /* Xếp số và chữ theo chiều dọc */
            align-items: center; /* Căn giữa số và chữ */
            min-width: 60px;
        }

        /* Định dạng cho số đếm */
        .time-box .time-number {
            font-family: var(--font-serif);
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 1; /* Giúp số gọn gàng hơn */
        }

        /* Định dạng cho chữ Ngày/Giờ/Phút/Giây */
        .time-box .time-label {
            font-family: var(--font-body);
            font-size: 0.8rem; /* Chữ nhỏ */
            color: var(--text-color);
            margin-top: 5px; /* Khoảng cách với số bên trên */
            text-transform: uppercase; /* Viết hoa toàn bộ (tuỳ chọn) */
            letter-spacing: 1px;
        }
        
        /* Chỉnh dấu hai chấm nằm ngang hàng với số */
        .separator {
            font-family: var(--font-serif);
            color: #1a4d1a;
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 1;
            padding-top: 5px; /* Tinh chỉnh để khớp độ cao với số */
        }

        /* --- KHUNG MÀU XANH CUỐI TRANG --- */
        .footer-box {
            background-color: #5d6e41; /* Màu xanh rêu chủ đạo */
            
            width: 100%; /* Tràn viền ngang */
            margin-top: 80px; /* Khoảng cách đẩy xuống so với nội dung bên trên */
            padding: 50px 20px; /* Khoảng cách từ mép ô xanh vào đến chữ */
            
            text-align: center; /* Căn giữa nội dung */
            position: relative;
        }

        /* Chỉnh ảnh chữ bên trong */
        .footer-box .img-thankyou {
            width: 300px; /* Độ rộng ảnh chữ */
            display: inline-block;
            
            /* MẸO: Dòng này biến ảnh chữ màu tối thành màu TRẮNG để nổi trên nền xanh */
            /* Nếu bạn muốn giữ màu chữ gốc thì xóa dòng filter này đi */
            filter: brightness(0) invert(1); 
        }

        /* --- BỐ CỤC 2 CỘT LỄ CƯỚI (CHIA ĐÔI) --- */
        .wedding-events-container {
            display: grid;
            justify-content: center; /* Căn giữa 2 thiệp */
            grid-template-columns: 1fr 1fr; /* Chia đôi màn hình tỉ lệ 1:1 */
            gap: 15px; /* Khoảng cách giữa 2 nhà */
            margin-top: 60px;
            padding: 0 10px;
        }

        .event-card {
            width: 100%;
            text-align: center;
            /* Tạo khung viền bao quanh toàn bộ thông tin (Giống mẫu) */
            border: 1px solid rgba(93, 110, 65, 0.3); 
            padding: 15px 5px; /* Khoảng cách nội dung so với viền */
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.5); /* Nền trắng mờ nhẹ */
        }

        /* Khung ảnh cô dâu chú rể */
        .event-img-wrapper {
            position: relative;
            width: 90%;
            margin: 0 auto 15px;
            overflow: hidden;
            border-radius: 50%; /* Bo tròn ảnh hoặc để vuông tuỳ ý, ở đây để vuông bo góc nhẹ */
            border: 3px solid white; /* Viền trắng sát ảnh */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .event-img-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .event-title {
            font-family: var(--font-serif);
            font-size: 1rem; /* Giảm size chữ tiêu đề để không bị vỡ dòng */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-info {
            font-size: 0.8rem; /* Chữ nhỏ lại cho vừa cột */
            line-height: 1.4;
            margin-bottom: 6px;
            color: var(--text-color);
            padding: 0 5px;
        }

        .event-info i {
            margin-right: 3px;
            color: var(--primary-color);
        }
        
        /* Chỉnh nút map tự co giãn theo khung */
        .event-card .map-image-button {
            width: 80%; /* Chiếm 80% chiều ngang cột */
            max-width: 120px;
            margin: 10px auto 0;
        }
        
        /* --- ALBUM TRƯỢT MƯỢT (CSS SCROLL SNAP) --- */
        .gallery-section {
            margin-top: 60px;
            padding: 0 10px;
            text-align: center;
        }

        .gallery-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* KHUNG HIỂN THỊ CHÍNH */
        .slider-window {
            position: relative;
            width: 100%;
            max-width: 100%; /* Giới hạn chiều rộng để khung dọc đẹp */
            margin: 0 auto 15px;
            
            /* Tỷ lệ 2/3 chuẩn ảnh cưới dọc */
            aspect-ratio: 2/3;
            
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden; /* Che thanh cuộn */
        }

        /* TRỤC CUỘN ẢNH (Dùng Scroll Snap) */
        .slider-track {
            display: flex;
            width: 100%;
            height: 100%;
            
            /* Kỹ thuật Scroll Snap: Tự động bắt dính ảnh vào khung */
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth; /* Cuộn mượt */
            
            /* Ẩn thanh cuộn của trình duyệt */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE/Edge */
        }
        
        .slider-track::-webkit-scrollbar { 
            display: none; /* Chrome/Safari */
        }

        /* ẢNH SLIDE */
        .slide-item {
            flex: 0 0 100%; /* Mỗi ảnh luôn chiếm 100% chiều rộng khung */
            width: 100%;
            height: 100%;
            scroll-snap-align: center; /* Bắt dính vào giữa khung */
        }

        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cắt ảnh thừa để lấp đầy khung */
            display: block;
        }

        /* NÚT ĐIỀU HƯỚNG */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .nav-btn:hover { background-color: rgba(93, 110, 65, 0.8); }
        .nav-btn.prev { left: 10px; }
        .nav-btn.next { right: 10px; }

        /* DẢI THUMBNAIL */
        .thumbnail-strip {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px;
            justify-content: center;
        }
        .thumbnail-strip::-webkit-scrollbar { height: 0; }

        .thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s;
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        .thumb.active-thumb {
            opacity: 1;
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        /* --- MEDIA QUERY CHO ĐIỆN THOẠI (FIX LỖI) --- */
        @media only screen and (max-width: 768px) {
            
            /* 1. Reset ảnh và container */
            .container { width: 100%; }
            img, .img-block { max-width: 100% !important; height: auto !important; }
            
            /* 2. Fix Header */
            .hero-header .overlay-text { width: 80% !important; top: 85% !important; }
            .section-gap img { width: 80% !important; margin-top: 30px !important; }

            /* --- CÁC ELEMENT BỔ SUNG ĐỂ BẠN TỰ CHỈNH --- */
            
            img[src*="text-begin.png"] {
                width: 90% !important;
                max-width: none !important;
                margin-top: 60px !important;
            }

            /* 1. Ảnh: Ngày tháng (đoạn đầu) */
            img[src*="text-date.png"] {
                width: 60% !important; /* Chỉnh độ rộng */
                margin-top: 80px !important; /* Chỉnh khoảng cách trên */
                margin-bottom: 20px !important; /* Chỉnh khoảng cách dưới */
            }

            /* 2. Ảnh: Tên Cha Mẹ */
            img[src*="text-parents.png"] {
                width: 100% !important;
                margin-top: 20px !important;
            }

            /* 3. Ảnh: Lời mời (Trân trọng báo tin...) */
            img[src*="text-invite.png"] {
                width: 75% !important;
                margin-top: -120px !important;
            }

            /* 4. Ảnh: Tên Dâu Rể Lớn */
            img[src*="text-big-names.png"] {
                width: 100% !important;
                margin-top: -30px !important;
                margin-right: 8% !important;
            }

            /* 5. Ảnh: Ngày tháng to (Dưới tên dâu rể) */
            img[src*="text-date-2.png"] {
                width: 75% !important;
                margin-top: 80px !important;
            }

            /* 6. Khung Lịch */
            .calendar-container {
                width: 100% !important;
                margin-top: 60px !important;
                margin-bottom: 20px !important;
            }
            /* Trái tim trên lịch (Tinh chỉnh vị trí nếu bị lệch) */
            .calendar-heart-icon {
                font-size: 16px !important; /* Kích thước tim */
                top: 62.5% !important; /* Vị trí dọc */
                left: 31.5% !important; /* Vị trí ngang */
            }

            /* 7. Ảnh: Địa điểm (Tư gia) */
            img[src*="text-location.png"] {
                width: 120% !important;
                max-width: none !important;
                margin-left: -10% !important; 
                margin-top: 50px !important;
                margin-bottom: -10px !important;
            }

            /* 8. Logo đầu trang */
            .logo-img {
                width: 120px !important;
                margin-top: 20px !important;
                margin-bottom: 20px !important;
            }

            /* 3. Fix Hoa (Dùng % để neo vào góc màn hình điện thoại) */
            /* Hoa 1 (Góc trên phải) */
            .flower-decor[src*="flower1.png"] { 
                width: 40% !important; top: 100px !important; right: -30px !important; 
            }
            /* Hoa 2 (Giữa trái) */
            .flower-decor[src*="flower2.png"] { 
                width: 45% !important; top: 350px !important; left: -11% !important; 
            }
            /* Hoa 3 (Dưới cùng) */
            .flower-decor[src*="flower3.png"] { 
                width: 30% !important; top: 580px !important; left: 10% !important; 
            }

            /* Ảnh Tấn Tài & Linh Tâm Ripped */

        // xuất hiện trong khung nhìn của trình duyệt thì thêm class ".active" để kích hoạt CSS.
        
        document.addEventListener("DOMContentLoaded", function() {
            const revealElements = document.querySelectorAll('.reveal');

            const revealObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    // Nếu phần tử xuất hiện trong khung nhìn (isIntersecting)
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        // Tùy chọn: Nếu muốn hiệu ứng chỉ chạy 1 lần rồi thôi thì bỏ comment dòng dưới
                        // observer.unobserve(entry.target); 
                    }
                    else {
                        entry.target.classList.remove('active');
                    }
                });
            }, {
                rootMargin: '0px',
                threshold: 0.15 // Kích hoạt khi 15% phần tử xuất hiện
            });

            revealElements.forEach(el => {
                revealObserver.observe(el);
            });
        });

        /* --- SCRIPT COUNTDOWN --- */
        const weddingDate = new Date("Jan 14, 2026 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Thêm số 0 đằng trước nếu nhỏ hơn 10 (VD: 09, 05)
            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "HAPPY WEDDING!";
            }
        }, 1000);

        /* --- SCRIPT MUSIC --- */
        function toggleMusic() {
            var music = document.getElementById("bg-music");
            var btnText = document.querySelector(".music-btn-fixed span");
            var btnIcon = document.querySelector(".music-btn-fixed i");
            
            if (music.paused) {
                music.play();
                btnText.innerHTML = "ĐANG PHÁT...";
                btnIcon.classList.add("music-icon-spin"); // Quay icon
                btnIcon.classList.remove("fa-play");
                btnIcon.classList.add("fa-music");
            } else {
                music.pause();
                btnText.innerHTML = "MỘT ĐỜI"; // Hiện lại tên bài hát
                btnIcon.classList.remove("music-icon-spin"); // Dừng quay
                btnIcon.classList.remove("fa-music");
                btnIcon.classList.add("fa-play"); // Hiện icon play
            }
        }
        
        // (Tuỳ chọn) Tự động phát nhạc khi người dùng chạm vào màn hình lần đầu
        document.body.addEventListener('click', function() {

                        btnSubmit.disabled = false;

        /* --- SCRIPT ALBUM MỚI (NO JUMP) --- */
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                "src/album-1.jpg",
                "src/album-2.jpg",
                "src/album-3.jpg",
                "src/album-4.jpg",
                "src/album-5.jpg",
                "src/album-6.jpg",
                "src/album-7.jpg"
            ];

            const sliderTrack = document.getElementById('sliderTrack');
            const thumbnailStrip = document.getElementById('thumbnailStrip');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let thumbs = [];
            let autoPlayInterval;

            // 1. KHỞI TẠO
            function initGallery() {
                images.forEach((imgSrc, index) => {
                    // A. Tạo ảnh trong slider
                    const div = document.createElement('div');
                    div.className = 'slide-item';
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    div.appendChild(img);
                    sliderTrack.appendChild(div);

                    // B. Tạo thumbnail
                    const thumb = document.createElement('img');
                    thumb.src = imgSrc;
                    thumb.className = 'thumb';
                    thumb.onclick = () => {
                        scrollToSlide(index);
                        resetAutoPlay();
                    };
                    thumbnailStrip.appendChild(thumb);
                    thumbs.push(thumb);
                });

                // Active cái đầu tiên
                updateActiveThumb(0);
                startAutoPlay();
            }

            // 2. HÀM CUỘN ĐẾN SLIDE (An toàn, không nhảy trang)
            function scrollToSlide(index) {
                const slideWidth = sliderTrack.clientWidth;
                sliderTrack.scrollTo({
                    left: slideWidth * index,
                    behavior: 'smooth'
                });
                updateActiveThumb(index);
            }

            // 3. CẬP NHẬT THUMBNAIL
            function updateActiveThumb(index) {
                thumbs.forEach(t => t.classList.remove('active-thumb'));
                if(thumbs[index]) {
                    thumbs[index].classList.add('active-thumb');
                    
                    // Cuộn thumbnail strip nhẹ nhàng (Chỉ cuộn strip, không cuộn trang)
                    // Tính toán thủ công để tránh dùng scrollIntoView gây lỗi
                    const thumbLeft = thumbs[index].offsetLeft;
                    const stripWidth = thumbnailStrip.clientWidth;
                    thumbnailStrip.scrollTo({
                        left: thumbLeft - stripWidth / 2 + 30, // 30 là nửa chiều rộng thumb
                        behavior: 'smooth'
                    });
                }
            }

            // 4. XỬ LÝ SỰ KIỆN CUỘN (Để đồng bộ khi người dùng vuốt tay)
            sliderTrack.addEventListener('scroll', () => {
                const slideWidth = sliderTrack.clientWidth;
                // Tính xem đang ở slide số mấy
                const index = Math.round(sliderTrack.scrollLeft / slideWidth);
                updateActiveThumb(index);
            });

            // 5. NÚT BẤM
            nextBtn.onclick = () => {
                const slideWidth = sliderTrack.clientWidth;
                const currentScroll = sliderTrack.scrollLeft;
                // Nếu đang ở cuối thì quay về đầu
                if (Math.ceil(currentScroll + slideWidth) >= sliderTrack.scrollWidth) {
                    sliderTrack.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    sliderTrack.scrollBy({ left: slideWidth, behavior: 'smooth' });
                }
                resetAutoPlay();
            };

            prevBtn.onclick = () => {
                const slideWidth = sliderTrack.clientWidth;
                const currentScroll = sliderTrack.scrollLeft;
                // Nếu đang ở đầu thì quay về cuối
                if (currentScroll <= 0) {
                    sliderTrack.scrollTo({ left: sliderTrack.scrollWidth, behavior: 'smooth' });
                } else {
                    sliderTrack.scrollBy({ left: -slideWidth, behavior: 'smooth' });
                }
                resetAutoPlay();
            };

            // 6. TỰ ĐỘNG CHẠY
            function startAutoPlay() {
                autoPlayInterval = setInterval(() => {
                    nextBtn.click(); // Giả lập bấm nút Next
                }, 3000);
            }

            function resetAutoPlay() {
                clearInterval(autoPlayInterval);
                startAutoPlay();
            }

            initGallery();
        });
    </script>
